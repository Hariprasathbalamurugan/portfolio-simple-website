<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Hari prasath</h1>
            <h3 class="section-one__role">web developer</h3>
            <a class="section-one__contact" href="index.html"> HOME </a>

        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td> <input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td> <input type="text" placeholder="Enter your Mail id" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Message:</td>
                        <td> <textarea placeholder="Message" class="contact-form__textarea"> </textarea>

                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit" class="contact-form__submit"> </td>
                    </tr>


                </table>
                <div class="section-five">
                    <P class="section-five__tittle">Social media:
                        <a href="www.instagram.com">INSTA </a>,
                        <a href="www.linked.com">linkedin</a>
                    </P>
                    <p class="section-five__desc">&copy; HARI PRASATH</p>

                </div>



            </form>
        </div>

</body>

</html>
